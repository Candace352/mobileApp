buildscript {
    ext.kotlin_version = '1.8.0' // Update to latest stable version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'  // Must be inside buildscript
        classpath 'com.google.gms:google-services:4.3.15'  // Ensure this version is correct
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20"

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}